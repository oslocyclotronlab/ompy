name: PyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"

    - name: Install build essentials
      run: sudo apt install gfortran cmake liblapack-dev libblas-dev libomp-dev libopenmpi-dev
    - name: Download and install multinest
      run: |
        git clone https://github.com/JohannesBuchner/MultiNest
        cd MultiNest/build
        cmake ..
        make

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build manylinux Python wheels
      uses: RalfG/python-wheels-manylinux-build@v0.6.0-manylinux2014_x86_64
      with:
        python-versions: 'cp310-cp310 cp311-cp311'
        build-requirements: 'cython numpy pybind11>=2.6.0'
      env:
        ompy_OpenMP: False
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/